{% block content %}

    <div id="project_name"></div>
    <div id="filter_div"></div>

    <div id="addrow"></div>

    <div id="assignments" style="width:90%; margin:20px"></div>


    <script>
        var entityType = "{{ entityType }}";
        var entityTypePlural = "{{ entityTypePlural }}";
        var urlFilterStr = " {{ filter }}";
        urlFilterStr = urlFilterStr.replace(/&quot;/g, '"');
        var urlFilter = JSON.parse(urlFilterStr)


        var ui = new ProjectAssignmentUI(
            {"name": "project_name", "assignments": "assignments", "addrow": "addrow", "filter":"filter_div"}, urlFilter)

        ui.show();

    </script>

{% endblock %}
